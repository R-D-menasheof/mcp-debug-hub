name: Build VSIX

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Run type checking, linting, and tests
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run check-types
      
    - name: Lint
      run: npm run lint
      
    - name: Run tests
      run: npm test

  # Build and package the VSIX
  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build VSIX
      run: npm run vsix
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: mcp-debug-hub-vsix
        path: dist/mcp-debug-hub.vsix
        if-no-files-found: error
        retention-days: 90
